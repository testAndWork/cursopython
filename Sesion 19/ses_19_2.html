<!DOCTYPE html>
<html lang="es">
<head>
    <title> Etiqueta FORM  </title>
</head>
<body>
    <section><h2 style="color: blueviolet;">Uso de la etiqueta < textarea > </textarea></h2></section>
    <p>Esta etiqueta se utiliza para recopilar el texto largo, como comentarios o descripciones.</p>

    <form action="/procesar-formalario" method="post">
    <label for="comentario">Comentario:</label>
    <textarea name="comentario" id="comentario" cols="20" rows="12"></textarea>
    
    <p><h2 style="color: rgb(75, 75, 200);" >Etiqueta < select  ></select></h2>Esta etiqueta se utiliza para recopilar el texto largo, como comentarios o descripciones.</p>
    
    <label for="selection">Selecciona una Opción:</label>
      <select name="selection" id="selection">
        <option value="op1"> Opción 1</option>
        <option value="op2"> Opción 2</option>
        <option value="op3"> Opción 3</option>
        <option value="op4"> Opción 4</option>
      </select>

<p><h2 style="color: rgb(18, 18, 126);">Etiqueta < radio> </h2></p>

<label > Opcion 1: <input type="radio" name="opcion" value="opcion1"> </label><br>
<label > Opcion 2: <input type="radio" name="opcion" value="opcion2"> </label><br>
<label > Opcion 3: <input type="radio" name="opcion" value="opcion3"> </label><br>

<p><h2 style="color: rgb(18, 18, 126);">Etiqueta < checkbox> </h2></p>

<label > Opcion 1: <input type="checkbox" name="opcion" value="opcion1"> </label><br>
<label > Opcion 2: <input type="checkbox" name="opcion" value="opcion2"> </label><br>
<label > Opcion 3: <input type="checkbox" name="opcion" value="opcion3"> </label><br>
</form>    
</body>
</html>
