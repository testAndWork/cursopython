<!DOCTYPE html>
<html lang="es">
<head>
    <title> Etiqueta FORM  </title>
</head>
<body>
    <section><h2 style="color: brown;">Uso de la etiqueta < form ></h2></section>
    <p> Se utiliza para crear formulario y recopilar datros en una pagina web.</p>

    <form action="/procesar-formalario" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
