<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea de Bootstrap</title>
  <!-- Enlace a los archivos CSS de Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div>
        <h1>Clases de color en Bootstrap</h1>
    <div class="bg-primary text-white">Fondo azul con texto blanco</div>
    <div class="bg-success text-dark">Fondo verde con texto oscuro</div>
    <div class="bg-danger text-light">Fondo rojo con texto claro</div>
</div>
<div class="container mt-4">
    <div id="accordion">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Habilidades
            </button>
          </h5>
        </div>
  
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            Python, java, c#
          </div>
        </div>
      </div>
  
      <div class="card">
        <div class="card-header" id="headingTwo">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Idiomas 
            </button>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
          <div class="card-body">
            Español, inglés , alemán , francés
            <img src="https://cdn.vox-cdn.com/thumbor/VI7FmAslq1TGJM0-uJNj4MegpS0=/0x0:2048x2048/2000x1333/filters:focal(1024x1024:1025x1025)/cdn.vox-cdn.com/uploads/chorus_asset/file/19234878/mobile_MarioKartTour_screen_07_png_jpgcopy.jpg" width="200" alt="">
          </div>
        </div>
      </div>



</div>
<!-- Enlace a los archivos JavaScript de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
