<!DOCTYPE html>
<html lang="es">

<head>
    <title> Audios in HTML</title>
</head>
<body>
    <Section><h2>Audios en HTML </h2></Section>

    <h3>Entono audio controls</h3>
    <embed width="150" height="150" src="/multimedia/totorowool.jpg" >
    <audio width = "100" heigth = "100" controls> 
        <source src="multimedia/mario.mp3" type="audio/mpeg">
     </audio>

     <h3>Entono control autoplay</h3>
     <audio width = "100" heigth = "100" controls autoplay> 
         <source src="multimedia/mario.mp3" type="audio/mpeg">
      </audio>

      <h3>Entono control autoplay muted</h3>
      <audio width = "100" heigth = "100" controls autoplay muted> 
          <source src="multimedia/mario.mp3" type="audio/mpeg">
       </audio>

       <h3>Entono  autoplay</h3>
       <audio width = "100" heigth = "100" autoplay muted> 
           <source src="multimedia/mario.mp3" type="audio/mpeg">
        </audio>
    
</body>
</html>
