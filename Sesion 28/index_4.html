<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelect</title>
</head>
<body>
    <p class="parrafo">Este es el primer parrafo</p>
    <p class="parrafo">Este es el segundo parrafo</p>

    <script>
        const primero = document.querySelector(".parrafo")
        primero.style.fontSize = "30px"
        const quePasa = document.querySelector(".parrafo")
        quePasa.style.color = "purple"
    </script>

</body>
</html>
