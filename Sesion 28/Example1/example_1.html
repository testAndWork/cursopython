<!DOCTYPE html>
<html>
<head>
  <title>Registro de Productos</title>
  <link rel="stylesheet" href="/Example1/style.css">
</head>
<body>
    <h1></h1>
  <h2>Registro de Productos</h2>
  
  <!-- Formulario para ingresar información del producto -->
  <form id="formulario">
    <label for="id">ID:</label>
    <input type="text" id="id" required><br><br>
    
    <label for="producto">Producto:</label>
    <input type="text" id="producto" required><br><br>
    
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" required><br><br>
    
    <label for="costo">Precio:</label>
    <input type="number" id="costo" required><br><br>
    
    <!-- Nuevo campo para la cantidad -->
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" required><br><br>
    
    <button type="button" id="agregar">Agregar Producto</button>
  </form><br><br>
  
  <!-- Tabla para mostrar los productos -->
  <table id="tabla">
    <tr>
      <th>ID</th>
      <th>Producto</th>
      <th>Descripción</th>
      <th>Precio Unitario</th>
      <!-- Nueva columna para la cantidad -->
      <th>Cantidad</th>
    </tr>
  </table>

  <script src="/Example1/script.js">
   
  </script>
</body>
</html>
